<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./CSS/estiloBase.css">
  <link rel="stylesheet" href="./CSS/exames.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <title>Agendamento de Exames</title>
</head>
<body>
  <!-- Menu lateral -->
  <div class="sidebar" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()" aria-label="Abrir menu lateral">
      <i class="bi bi-list"></i>
    </button>
    <ul>
      <li><a href="./Home.html"><i class="bi bi-house-door"></i><span>Início</span></a></li>
      <li><a href="./Consulta.html"><i class="bi bi-clipboard"></i><span>Consultas</span></a></li>
      <li><a href="./Agendamento.html"><i class="bi bi-calendar"></i><span>Agendamentos</span></a></li>
      <li><a href="./Exames.html"><i class="bi bi-file-earmark-medical"></i><span>Exames</span></a></li>
      <li><a href="./Pacientes.html"><i class="bi bi-person"></i><span>Pacientes</span></a></li>
      <li><a href="#"><i class="bi bi-people"></i><span>Equipe</span></a></li>
      <li><a href="#"><i class="bi bi-bar-chart"></i><span>Relatórios</span></a></li>
      <li><a href="#"><i class="bi bi-gear"></i><span>Configurações</span></a></li>
      <li><a href="./sobre.html"><i class="bi bi-info-circle"></i><span>Sobre</span></a></li>
      <li><a href="./Contato.html"><i class="bi bi-envelope"></i><span>Contato</span></a></li>
      <li><a href="./faleConosco.html"><i class="bi bi-chat"></i><span>Fale Conosco</span></a></li>
    </ul>
  </div>

  <!-- Área principal -->
  <div class="main-content">
    <div class="header">
      <h1>Agendamento de Exames</h1>
      <div class="search-bar">
        <input type="text" id="search-button" placeholder="Buscar..." aria-label="Buscar" />
        <button><i class="bi bi-search"></i></button>
      </div>
      <div class="theme-switcher">
        <button class="theme-button" onclick="alternarMenu()" aria-label="Alternar tema"><i class="bi bi-moon-stars-fill"></i></button>
        <div class="dropdown" id="dropdown-tema">
          <div class="dropdown-item" onclick="definirTema('light')"><i class="bi bi-sun-fill"></i></div>
          <div class="dropdown-item" onclick="definirTema('dark')"><i class="bi bi-moon-stars-fill"></i></div>
        </div>
      </div>
    </div>

    <div class="content">
      <!-- Formulário de Agendamento -->
      <form id="form-exame" class="form-style">
        <div class="form-group">
          <label for="tutor">Tutor:</label>
          <select id="tutor" name="tutor" required>
            <option value="">Selecione um tutor</option>
          </select>
        </div>
        <div class="form-group">
          <label for="paciente">Paciente:</label>
          <select id="paciente" name="paciente" required disabled>
            <option value="">Selecione um paciente</option>
          </select>
        </div>
        <div class="form-group">
          <label for="tipo-exame">Tipo de Exame:</label>
          <select id="tipo-exame" name="tipo-exame" required>
            <option value="">Selecione o tipo de exame</option>
            <option value="vacina">Vacina</option>
            <option value="cirurgia">Cirurgia</option>
            <option value="geral">Exames Gerais</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data">Data do Exame:</label>
          <input type="date" id="data" name="data" required>
        </div>
        <div class="form-group">
          <label for="horario">Horário:</label>
          <input type="time" id="hora" name="hora" required>
        </div>
        <div class="form-group">
          <label for="observacoes">Observações:</label>
          <textarea id="observacoes" name="observacoes" rows="4" placeholder="Detalhes adicionais"></textarea>
        </div>
        <button type="submit" class="btn-submit">Agendar Exame</button>
      </form>
      
      <!-- Tabela -->
      <div class="exames-agendados">
        <h3>Exames Agendados</h3>
        <table id="tabela-exames">
          <thead>
            <tr>
              <th>Tipo de Exame</th>
              <th>Paciente</th>
              <th>Data</th>
              <th>Hora</th>
              <th>Observações</th>
            </tr>
          </thead>
          <tbody>
            <!-- exames -->
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Clínica Veterinária Agro Suaçuna</p>
    </footer>
  </div>

  <script src="./JS/tema.js"></script>
  <script src="./JS/pesquisa.js"></script>
  <script src="./JS/main.js"></script>
  <script src="./JS/exames.js"></script>
</body>
</html>
